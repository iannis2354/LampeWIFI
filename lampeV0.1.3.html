<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LightControl</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #CFFFE5;
  transition: background 0.3s;
  text-align: center;
}

/* Bandeau */
header {
  background: #433633;
  color: #CFFFE5;
  padding: 16px;
  font-size: 20px;
  font-weight: bold;
}

/* Zone principale */
main {
  padding: 20px;
  max-width: 600px;
  margin: auto;
}

/* Boutons */
.controls {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 25px 0;
}

button {
  flex: 1;
  padding: 14px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
}

.on { background: #226F54; }
.off { background: #F71735; }

/* LEDs */
.led-container {
  position: relative;
  width: 260px;
  height: 230px;
  margin: 30px auto;
}

.led {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgb(120,120,120);
  border: 3px solid #433633;
  position: absolute;
  cursor: pointer;
}

/* Triangle */
#led1 { top: 0; left: 100px; }
#led2 { bottom: 0; left: 0; }
#led3 { bottom: 0; right: 0; }

/* Color picker */
.picker-container {
  margin-top: 30px;
}

input[type="color"] {
  width: 100px;
  height: 100px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  LightControl – Contrôle de lampe à distance
</header>

<main>

  <div class="controls">
    <button class="on" onclick="allumer()">ON</button>
    <button class="off" onclick="eteindre()">OFF</button>
  </div>

  <div class="led-container">
    <div class="led" id="led1" onclick="selectLed('led1')"></div>
    <div class="led" id="led2" onclick="selectLed('led2')"></div>
    <div class="led" id="led3" onclick="selectLed('led3')"></div>
  </div>

  <div class="picker-container">
    <p>Couleur de la LED sélectionnée</p>
    <input type="color" id="colorPicker">
  </div>

</main>

<script>
let ledActive = null;
let lampeAllumee = false;
let derniereCouleur = "#CFFFE5";

const picker = document.getElementById("colorPicker");

function selectLed(id) {
  ledActive = document.getElementById(id);
  picker.value = rgbToHex(ledActive.style.backgroundColor);
}

picker.addEventListener("input", function () {
  if (!ledActive) return;

  ledActive.style.background = picker.value;
  derniereCouleur = picker.value;

  if (lampeAllumee) {
    document.body.style.background = derniereCouleur;
  }
});

function allumer() {
  lampeAllumee = true;
  document.body.style.background = derniereCouleur;
}

function eteindre() {
  lampeAllumee = false;
  document.body.style.background = "#CFFFE5";
}

function rgbToHex(rgb) {
  if (!rgb) return "#777777";
  let res = rgb.match(/\d+/g);
  return "#" + res.map(function (x) {
    let h = parseInt(x).toString(16);
    return h.length === 1 ? "0" + h : h;
  }).join("");
}
</script>

</body>
</html>
