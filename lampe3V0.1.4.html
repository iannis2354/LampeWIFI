<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LightControl</title>

<!-- IRO.JS -->
<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #CFFFE5;
  text-align: center;
  transition: background 0.3s;
}

header {
  background: #433633;
  color: #CFFFE5;
  padding: 16px;
  font-size: 20px;
  font-weight: bold;
}

main {
  padding: 20px;
  max-width: 600px;
  margin: auto;
}

.controls {
  display: flex;
  gap: 20px;
  margin: 20px 0;
}

button {
  flex: 1;
  padding: 14px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
}

.on { background: #226F54; }
.off { background: #F71735; }

.led-container {
  position: relative;
  width: 260px;
  height: 220px;
  margin: 30px auto;
}

.led {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgb(120,120,120);
  border: 3px solid #433633;
  position: absolute;
  cursor: pointer;
}

#led1 { top: 0; left: 100px; }
#led2 { bottom: 0; left: 0; }
#led3 { bottom: 0; right: 0; }

#picker {
  margin-top: 30px;
}
</style>
</head>

<body>

<header>
  LightControl – Contrôle de lampe à distance
</header>

<main>

  <div class="controls">
    <button class="on" onclick="allumer()">ON</button>
    <button class="off" onclick="eteindre()">OFF</button>
  </div>

  <div class="led-container">
    <div class="led" id="led1" onclick="selectLed('led1')"></div>
    <div class="led" id="led2" onclick="selectLed('led2')"></div>
    <div class="led" id="led3" onclick="selectLed('led3')"></div>
  </div>

  <!-- VRAI COLOR PICKER CIRCULAIRE -->
  <div id="picker"></div>

</main>

<script>
let ledActive = null;
let lampeAllumee = false;
let derniereCouleur = "#CFFFE5";

/* Création roue RGB */
const colorPicker = new iro.ColorPicker("#picker", {
  width: 220,
  color: "#888888",
  layout: [
    { component: iro.ui.Wheel },
    { component: iro.ui.Slider, options: { sliderType: 'value' } }
  ]
});

/* Sélection LED */
function selectLed(id) {
  ledActive = document.getElementById(id);
  colorPicker.color.rgbString = ledActive.style.backgroundColor;
}

/* Changement en temps réel */
colorPicker.on("color:change", function(color) {
  if (!ledActive) return;

  ledActive.style.background = color.rgbString;
  derniereCouleur = color.hexString;

  if (lampeAllumee) {
    document.body.style.background = derniereCouleur;
  }

  // Plus tard :
  // fetch(`/setcolor?led=${ledActive.id}&r=${color.rgb.r}&g=${color.rgb.g}&b=${color.rgb.b}`);
});

/* ON / OFF */
function allumer() {
  lampeAllumee = true;
  document.body.style.background = derniereCouleur;
}

function eteindre() {
  lampeAllumee = false;
  document.body.style.background = "#CFFFE5";
}
</script>

</body>
</html>
