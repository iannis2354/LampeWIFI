<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>LightControl</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #CFFFE5; /* Fond éteint */
  text-align: center;
  transition: background 0.3s;
}

/* Bandeau */
header {
  background: #433633;
  color: #CFFFE5;
  padding: 15px;
  font-size: 22px;
  font-weight: bold;
}

/* Boutons */
.controls {
  margin: 25px 0;
}

button {
  padding: 12px 30px;
  margin: 0 15px;
  font-size: 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  color: white;
}

.on {
  background: #226F54;
}

.off {
  background: #F71735;
}

/* Triangle LED */
.led-container {
  position: relative;
  width: 220px;
  height: 200px;
  margin: 30px auto;
}

.led {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  background: rgb(120,120,120);
  position: absolute;
  cursor: pointer;
  border: 3px solid #433633;
}

/* Positions */
#led1 { top: 0; left: 82px; }
#led2 { bottom: 0; left: 0; }
#led3 { bottom: 0; right: 0; }

/* Color picker */
.picker-container {
  margin-top: 25px;
}

input[type="color"] {
  width: 90px;
  height: 90px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  LightControl – Contrôle de lampe à distance
</header>

<div class="controls">
  <button class="on" onclick="allumer()">ON</button>
  <button class="off" onclick="eteindre()">OFF</button>
</div>

<div class="led-container">
  <div class="led" id="led1" onclick="selectLed('led1')"></div>
  <div class="led" id="led2" onclick="selectLed('led2')"></div>
  <div class="led" id="led3" onclick="selectLed('led3')"></div>
</div>

<div class="picker-container">
  <p>Couleur LED sélectionnée</p>
  <input type="color" id="colorPicker">
</div>

<script>
let ledActive = null;
let lampeAllumee = false;
let derniereCouleur = "#CFFFE5";

const picker = document.getElementById("colorPicker");

// Sélection LED
function selectLed(id) {
  ledActive = document.getElementById(id);
  picker.value = rgbToHex(ledActive.style.backgroundColor);
}

// Changement en temps réel
picker.addEventListener("input", () => {
  if (!ledActive) return;

  ledActive.style.background = picker.value;
  derniereCouleur = picker.value;

  if (lampeAllumee) {
    document.body.style.background = derniereCouleur;
  }

  // Plus tard → envoyer vers ESP32
  // fetch(`/setcolor?led=${ledActive.id}&color=${picker.value}`);
});

// ON / OFF
function allumer() {
  lampeAllumee = true;
  document.body.style.background = derniereCouleur;
}

function eteindre() {
  lampeAllumee = false;
  document.body.style.background = "#CFFFE5";
}

// Outil conversion RGB → HEX
function rgbToHex(rgb) {
  if (!rgb) return "#777777";
  const result = rgb.match(/\d+/g);
  return "#" + result.map(x => {
    const hex = parseInt(x).toString(16);
    return hex.length === 1 ? "0" + hex : hex;
  }).join("");
}
</script>

</body>
</html>
