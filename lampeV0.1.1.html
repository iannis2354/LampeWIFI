<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>LightControl</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  text-align: center;
}

/* Bandeau */
header {
  background: #222;
  color: white;
  padding: 15px;
  font-size: 22px;
  font-weight: bold;
}

/* Boutons ON / OFF */
.controls {
  margin: 30px 0;
}

button {
  padding: 12px 30px;
  margin: 0 15px;
  font-size: 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.on {
  background: #4CAF50;
  color: white;
}

.off {
  background: #f44336;
  color: white;
}

/* Triangle LED */
.led-container {
  position: relative;
  width: 220px;
  height: 200px;
  margin: 40px auto;
}

.led {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: rgb(150,150,150);
  position: absolute;
  cursor: pointer;
  border: 2px solid #333;
}

/* Position triangle */
#led1 { top: 0; left: 85px; }
#led2 { bottom: 0; left: 0; }
#led3 { bottom: 0; right: 0; }

/* Sélecteur couleur */
.color-picker {
  display: none;
  margin-top: 20px;
}
</style>
</head>

<body>

<header>
  LightControl – Contrôle de lampe à distance
</header>

<div class="controls">
  <button class="on" onclick="allumer()">ON</button>
  <button class="off" onclick="eteindre()">OFF</button>
</div>

<div class="led-container">
  <div class="led" id="led1" onclick="selectLed('led1')"></div>
  <div class="led" id="led2" onclick="selectLed('led2')"></div>
  <div class="led" id="led3" onclick="selectLed('led3')"></div>
</div>

<div class="color-picker" id="picker">
  <p>Choisir la couleur :</p>
  <input type="color" id="colorInput" onchange="changerCouleur()">
</div>

<script>
let ledActive = null;

function allumer() {
  document.body.style.background = "#ffffff";
  console.log("Lampe ON");
}

function eteindre() {
  document.body.style.background = "#000000";
  console.log("Lampe OFF");
}

function selectLed(id) {
  ledActive = document.getElementById(id);
  document.getElementById("picker").style.display = "block";
}

function changerCouleur() {
  if (!ledActive) return;
  const couleur = document.getElementById("colorInput").value;
  ledActive.style.background = couleur;

  // Plus tard : envoi vers ESP32
  // fetch(`/setcolor?led=${ledActive.id}&color=${couleur}`);
}
</script>

</body>
</html>
